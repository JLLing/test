var clickflag=1;

var chooseString="<div class='task'><span class='task'>8-支3</span><span class='task'>8-支3</span><span class='task'>8-支3</span><span class='task'>8-支3</span><span class='task'>8-支3</span><span class='task'>8-支3</span><span class='task'>8-支3</span><span class='task'>8-支3</span><span class='task'>8-支3</span><span class='task'>8-支3</span><span class='task'>8-支3</span><span class='task'>8-支3</span><span class='task'>8-支3</span><span class='task'>8-支3</span><span class='task'>8-支3</span><span class='task'>8-支3</span></div>";
function expand(){
	if(clickflag==1){
		//document.getElementById("choosseTask").innerHTML = "关卡1";
		if(document.body.offsetWidth<960){
			scale=document.body.offsetWidth/960;
		}
		else{
			scale=1;
		}
		document.getElementById("choosseTask").style.height=400*scale + "px";
		document.getElementById("choosseTask").style.backgroundImage="url('../images/bg/taskchoose.png')";
		document.getElementById("choosseTask").innerHTML=chooseString;
		clickflag--;
	}
	else{
		//document.getElementById("choosseTask").innerHTML = "展开关卡";
		if(document.body.offsetWidth<960){
			scale=document.body.offsetWidth/960;
		}
		else{
			scale=1;
		}
		document.getElementById("choosseTask").style.height=200*scale + "px";
		document.getElementById("choosseTask").style.backgroundImage="url('../images/bg/taskname.png')";
		document.getElementById("choosseTask").innerHTML=taskString;
		clickflag++;
	}
	
}
	
expand();
expand();	
	
	</script>
