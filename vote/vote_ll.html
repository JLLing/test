		<script>
		var flag = 1;
		var strques="<div class='block' style=background-image:url('../images/bg/npcbg01.png');><div class='txt'><article id='ques' class='txt' ></article></div></div>";
		var questions= new Array("没想到，我们已经认识那么久了。还记得我们的相遇吗？",
"海棠绽放的五月，是云端最美的季节。",
"青鸟还是没有回来，也许，我等不到他的信了……",
"我不擅长武器设计，但我会尽己所能，保护凌云城。",
"曲终人散，是梦，就总会落幕吧。我有些累了……");
		var answers= new Array("我想想……是在麦川小镇！梅拉那个坏女人抢走了你的设计图！","在温特蒙设计师茶话会，你给暖暖当了模特！","我也好想去云端帝国赏花呀。","海棠是你最喜欢的花吗？","他？他是什么人？","……十年之约，已经过去了。","为什么你会为凌云城付出这么多呢？","你不害怕吗？","你去休息吧，下次再见！","等一下……能再和我说说话吗？");
		var responses = new Array("想起来还真有点不好意思。那时候我很无助，幸好遇到了你们。","那已经是我们第二次见面了。能认识你们，我真的很高兴。",
"下次你来云端，我带你去月下城，看盛开的夜芙海棠。","嗯。不过听说北地有一种只在雪中开放的红花，我一直很想看一看。",
"他是忠于祖国，忠于理想的人……希望他别在战争中遭遇危险。","但我仍然相信他当年对我说的话，还有我们共同的理想。",
"你还记得云镜公主吗？她的遗憾和执着……我必须守护住她的心意。","我也想过放弃，但我必须保护城里的人们，直到援军到来。",
"嗯，希望我们还能再见面……（绫罗的梦影化作光点，渐渐消散。）","抱歉，我……（绫罗的梦影化作光点，渐渐消散。）");
		var stransh1="<div class='block2'><div class='txt answer' onclick='response(0)'><article class='txt answer' >";
		var stransh2="<div class='block2'><div class='txt answer' onclick='response(1)'><article class='txt answer' >";
		var stranse="</article></div></div>";
		var hint="<h4>选择一个回答绫罗吧！</h4>";
		init();
		function init(){
			document.getElementById("text").innerHTML = strques + stransh1 + answers[(flag-1)*2+0] + stranse + stransh2 + answers[(flag-1)*2+1] + stranse+hint;
			document.getElementById("ques").innerHTML = questions[flag-1];
		}
		function last(){
			if(flag==5){
							document.getElementById("nextpart").className="normal";
				document.getElementById("nextpart").onclick= function(){next()};
			}

				flag--;
			if(flag==1){
				document.getElementById("lastpart").className="gray";
				document.getElementById("lastpart").onclick= function(){};
			}

			init();
		}
		function next(){
			if(flag==4){
				document.getElementById("nextpart").className="gray";
				document.getElementById("nextpart").onclick= function(){};
				flag++;
			}
			else{
				document.getElementById("lastpart").className="normal";
				document.getElementById("lastpart").onclick= function(){last()};
				flag++;
			}
			init();
		}
		function response(res){
			document.getElementById("text").innerHTML = strques+ "<div class='block2'><div class='txt answer' onclick='init()'><article class='txt answer' >再选一次</article></div></div><br><br><br><br><br>";
			document.getElementById("ques").innerHTML = responses[(flag-1)*2+res] ;
		}
		</script>
