<script>
function $(id){
return document.getElementById(id);
}
document.write("<div id=\"ts\" style=\"position:absolute;background-color:#FFFFE6;");
document.write("font-size: 12px;padding: 3px; border: 1px solid #FFCC99;display:none\"></div>");
function mmove(s){
var evt=event||window.event;
    var x=evt.clientX+5;
    var y=evt.clientY+20;
    $('ts').style.left=x+'px';
    $('ts').style.top=y+'px';
    if(s==''||typeof(s)=='undefined'){
    }else{
        $('ts').innerHTML=s;
    }
    $('ts').style.display='';
}
function mout(){
$('ts').style.display='none';
}

</script>
