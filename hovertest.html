<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<title>鼠标移动到文字上出现提示特效</title>
</head>
<body>
<script>
function $(id){
return document.getElementById(id);
}
document.write("<div id=\"ts\" style=\"position:absolute;background-color:#FFFFE6;");
document.write("font-size: 12px;padding: 3px; border: 1px solid #FFCC99;display:none\"></div>");
function mmove(s){
var evt=event||window.event;
    var x=evt.clientX+5;
    var y=evt.clientY+20;
    $('ts').style.left=x+'px';
    $('ts').style.top=y+'px';
    if(s==''||typeof(s)=='undefined'){
    }else{
        $('ts').innerHTML=s;
    }
    $('ts').style.display='';
}
function mout(){
$('ts').style.display='none';
}
</script>
<p>
<a href="#" onMouseMove="mmove('10001<br>粉毛')" onMouseOut="mout();"><img src="circle/cNo.png"></a>
<a href="#" onMouseMove="mmove('10002')" onMouseOut="mout();"><img src="circle/cNull.png"></a>
<a href="#" onMouseMove="mmove('10003')" onMouseOut="mout();"><img src="circle/cGet.png"></a>
</p>
</body>
</html>
